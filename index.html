<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="cursor"></div>

    <div class="hero-bg-u"></div>
    <header class="header">
        <div class="container-header">
            <div class="logo">
                <a href="#"><img width="120% " src="image/logo.svg" alt=""></a>
            </div>
            <div class="navbar">
                <ul class="nav">
                    <li class="nav-link"><a class="nav-item" href="#">Services</a></li>
                    <li class="nav-link"><a class="nav-item" href="#">Company</a></li>
                    <li class="nav-link"><a class="nav-item" href="#">Sign in</a></li>
                    <li class="nav-link "><a class="nav-btn" href="#">Get Started</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="section01">
        <div class="container-sec-01">
            <div class="sec01-main-text">
                <div class="secbox1">
                    <p class="future">The future of crypto-trading</p>
                </div>
                <div class="secbox2">
                    <h1 class="lozung">The <span class="next-gen">next gen</span><br>
                        crypto trading, the<br> fibre of traders</h1>
                </div>
                <div class="secbox3">
                    <h2 class="sec-01-txt">Enjoy better rates when you trade your <br> bitcoin with <span
                            class="waves">waves</span></h2>
                </div>
            </div>
            <div class="bitcoin-box">
                <div class="bitcoin">
                    <img src="image/bitcoin.png" alt="">
                </div>
                <div class="vector-bitcoin">
                    <img src="image/bg_bitcoin.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="section02">
        <div class="hero-bg-d"></div>
        <div  class="connection-box">
            <img width="120%" src="image/connections.svg" alt="">
        </div>
        <div class="con-img1"><img class="img-con-1" src="image/Group 3.png" alt=""></div>
        <div class="con-img2"><img src="image/Group 2.png" alt=""></div>
        <div class="con-img3"><img src="image/Group 4.png" alt=""></div>
        <div class="con-img4"><img src="image/Group 5.png" alt=""></div>
    </section>
    <script src="js/script.js"></script>
